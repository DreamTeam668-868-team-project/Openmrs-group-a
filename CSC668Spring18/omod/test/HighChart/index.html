<!DOCTYPE html>
<html>
   <head>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="jasonReader.js"></script>   -->
  </head>

  <body>
      <div>
          <p id="para"></p>
      </div>
 <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<input type="radio" name="mychart" class="mychart" id= "column" value="column" onclick= "chartfunc()" checked>Column
<input type="radio" name="mychart" class="mychart" id= "bar" value="bar" onclick= "chartfunc()">Bar
<input type="radio" name="mychart" class="mychart" id= "pie" value="pie" onclick= "chartfunc()">Pie
<input type="radio" name="mychart" class="mychart" id= "line" value="line" onclick= "chartfunc()">Line
    
    <br>
        Chart title:
        <input type="text" id="chart_title" value="Chart Title">
        <input type="button" id="change_chart_title" value="Change">   
        
<script>
    $.getJSON('2016.json', function(data) {         
        document.getElementById("para") = data[0].data.length;

  
for(var i = 0; i < data[0].data.length; i++) {

    var obj = data[0].data[i];
}
alert(obj);


});
     

// Jquery starts here    
$(document).ready(function(){

	 $.ajax({
         url: "2016.json",
         success: function(result)
         {                 
             
// Create the chart
var options = { 
    chart: {
        plotBorderWidth: 0
    },
    title: {
        text: 'Chart Title',
    },
    //
    subtitle: {
            text: 'Subtitle'
    },
    //
    xAxis: {
        type: 'datetime',
    title: {
      text: 'Date'
    }
    },
    //
    yAxis: {
        title: {
      text: '# of Logins'
    },
    min: 0
    },
    //
    legend: {
        enabled: true,
    },
    //
    plotOptions: {
        series: {
            pointPadding: 0.2,
            borderWidth: 0,
            dataLabels: {
                enabled: true
            }
        },
        pie: {
            plotBorderWidth: 0,
            allowPointSelect: true,
            cursor: 'pointer',
            size: '100%',
            dataLabels: {
                enabled: true,
                format: '{point.name}: <b>{point.y}</b>'
            }
        }
    },
    //

      series: result         


};


// Column chart
options.chart.renderTo = 'container';
options.chart.type = 'column';
var chart1 = new Highcharts.Chart(options);

chartfunc = function()
{
var column = document.getElementById('column');
var bar = document.getElementById('bar');
var pie = document.getElementById('pie');
var line = document.getElementById('area');

        
if(column.checked)
    {
        
        options.chart.renderTo = 'container';
        options.chart.type = 'column';
        var chart1 = new Highcharts.Chart(options);
    }
else if(bar.checked)
    {
        options.chart.renderTo = 'container';
        options.chart.type = 'bar';
        var chart1 = new Highcharts.Chart(options);
    }
else if(pie.checked)
    {
        options.chart.renderTo = 'container';
        options.chart.type = 'pie';
        var chart1 = new Highcharts.Chart(options);
    }
else
    {
        options.chart.renderTo = 'container';
        options.chart.type = 'line';
        options.chart.zoomType = 'x';
        var chart1 = new Highcharts.Chart(options);
    }

}

  }});


$('#change_chart_title').click(function(){
    var new_title = $('#chart_title').val();
    var chart = $('#container').highcharts();
    chart.setTitle({ text: new_title });
        
    alert('Chart title changed to '+ new_title+' !');
    
});

});

</script>  
</body>     
</html>
