<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}
/* Style the tab */
.checkbox {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 10%;
    height: 300px;
}
/* Style the buttons inside the tab */
.checkbox input {
    color: black;
    width: 100%;
    transition: 0.3s;
    font-size: 17px;
}
/* Change background color of buttons on hover */
.checkbox input:hover {
    background-color: #ddd;
}
/* Create an active/current "tab button" class */
.checkbox input.active {
    background-color: #ccc;
}
/* Style the tab content */
.chart {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 85%;
    border-left: none;
    height: 300px;
}
</style>

<form action="">
<h2>Filter</h2><big>
<input type="checkbox" id="users" value="users"><strong>users</strong><br>
<big><input type="text" id= "search_user" placeholder= "search "></big><br>

<input type="checkbox" id="type" value="type"><strong>type</strong><br>
<big><input type="text" id= "search_type" placeholder= "search "></big><br>

<input type="checkbox" id="location" value="location"><strong>location</strong><br>
<big><input type="text" id= "search_location" placeholder= "search "></big><br>

<input type="checkbox" id="patients" value="patients"><strong>patients</strong><br>

<script>

    // document.getElementById("type").onclick = function () {
    //     alert("users");
    var checkbox_arr;
    var txt = "";
    var checkbox_user = document.querySelector("input[value=users]");
    var checkbox_type = document.querySelector("input[value=type]");
    var checkbox_loc = document.querySelector("input[value=location]");
    var checkbox_pat = document.querySelector("input[value=patients]");

    checkbox_arr = [checkbox_user, checkbox_type, checkbox_loc, checkbox_pat];
    for (var i = 0; i < checkbox_arr.length; i++) {
        checkbox_arr[i].addEventListener( 'change', function() {
            $(".search").value ="";
            if(checkbox_arr[0].checked) {
                document.getElementById("search_user").style.display= 'block';
                $(".search").append(' user ');

            }else{
                document.getElementById("search_user").style.display= 'none';
            } 
            if(checkbox_arr[1].checked){
                document.getElementById("search_type").style.display= 'block';
                $(".search").append(' type ');

            }else{
                document.getElementById("search_type").style.display= 'none';
            }
             if(checkbox_arr[2].checked){
                document.getElementById("search_location").style.display= 'block';
                $(".search").append(" location ");

            }else{
                document.getElementById("search_location").style.display= 'none';
            } 
            if(checkbox_arr[3].checked){
                document.getElementById("search_patients").style.display= 'block';
                $(".search").append(" patients ");
            }
            else{
                document.getElementById("search_patients").style.display= 'none';
            }
            // else {
            //     checkbox_user.checked = false;
            //     // Checkbox is not checked..
            // }
        });    
    }
</script>
